<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Test</title>
</head>
<body>
    <h1>Testing Bucket Dreams</h1>
    <iframe src="index.html" width="100%" height="600" style="border: 1px solid #ccc;"></iframe>
    
    <div id="errors" style="margin-top: 20px; background: #fee; padding: 10px; display: none;">
        <h3>Errors:</h3>
        <ul id="errorList"></ul>
    </div>
    
    <script>
        // Capture iframe errors
        window.addEventListener('message', function(e) {
            if (e.data && e.data.type === 'error') {
                document.getElementById('errors').style.display = 'block';
                const li = document.createElement('li');
                li.textContent = e.data.message;
                document.getElementById('errorList').appendChild(li);
            }
        });
    </script>
</body>
</html>
